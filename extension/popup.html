<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Scream to Skip</h1>
  <div class="setting">
    <span>Enable</span>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="setting">
    <span>Sensitivity</span>
    <input type="range" min="0.1" max="1" value="0.5" step="0.1" id="sensitivity">
  </div>
  <script src="popup.js"></script>
</body>
</html>
