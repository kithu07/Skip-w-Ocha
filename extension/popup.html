<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindathe Irikk</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">🎭</span>
        <h1 class="title">Mindathe Irikk</h1>
      </div>
      <div class="status">
        <span class="status-text" id="status">Ready</span>
        <span class="status-dot" id="statusDot"></span>
      </div>
    </header>

    <main class="main">
      <div class="controls">
        <div class="control-item">
          <label class="control-label">
            <span class="label-icon">🎬</span>
            <span class="label-text">Toggle</span>
          </label>
          <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle-input">
            <label for="toggle" class="toggle-label"></label>
          </div>
        </div>

        <div class="control-item">
          <label class="control-label">
            <span class="label-icon">🎚️</span>
            <span class="label-text">Sensitivity</span>
            <span class="sensitivity-value" id="sensitivityValue">50%</span>
          </label>
          <input 
            type="range" 
            id="sensitivity" 
            class="sensitivity-slider"
            min="0" 
            max="1" 
            step="0.05" 
            value="0.5"
          >
        </div>

        <div class="control-item">
          <label class="control-label">
            <span class="label-icon">🎭</span>
            <span class="label-text">Scolding Profile</span>
          </label>
          <select id="scoldingType" class="scolding-select">
            <option value="classic">Cinema Stars</option>
            <option value="dramatic">Influencers</option>
            <option value="whisper">Whisper</option>
            <option value="custom1">Custom Profile 1</option>
            <option value="custom2">Custom Profile 2</option>
            <option value="custom3">Custom Profile 3</option>
          </select>
        </div>

        <div class="control-item">
          <label class="control-label">
            <span class="label-icon">🔢</span>
            <span class="label-text">Scolding Counter</span>
            <span class="counter-value" id="counterValue">0</span>
          </label>
        </div>

        <div class="audio-meter-container">
          <div class="meter-header">
            <span class="meter-icon">🎤</span>
            <span class="meter-title">Live Audio Level</span>
            <span class="audio-level" id="audioLevel">0.00</span>
          </div>
          <div class="meter-bar">
            <div class="level-indicator" id="levelIndicator"></div>
            <div class="threshold-line" id="thresholdLine"></div>
          </div>
          <div class="meter-labels">
            <span class="meter-label">Quiet</span>
            <span class="meter-label">Loud</span>
          </div>
          <div class="meter-status" id="meterStatus">No audio detected</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">Shame your friends for talking during movies! 🎭<br>Automatically pauses video and exits fullscreen when triggered!</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
