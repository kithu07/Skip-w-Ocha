<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">&#127908;</div>
      <h1>Scream to Skip</h1>
      <p class="subtitle">Skip YouTube ads with your voice</p>
    </header>

    <main>
      <div class="control-group">
        <div class="control-item">
          <div class="control-label">
            <span>Enable</span>
            <div class="status-dot" id="statusDot"></div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="control-item">
          <div class="control-label">
            <span>Sensitivity</span>
            <span class="value-display" id="sensitivityValue">0.5</span>
          </div>
          <div class="slider-container">
            <input type="range" min="0.1" max="1" value="0.5" step="0.1" id="sensitivity">
            <div class="slider-labels">
              <span>Quiet</span>
              <span>Loud</span>
            </div>
          </div>
        </div>

        <!-- Live Audio Meter -->
        <div class="control-item audio-meter-container">
          <div class="control-label">
            <span>Live Audio Level</span>
            <span class="value-display" id="audioLevel">0.00</span>
          </div>
          <div class="audio-meter">
            <div class="meter-bar">
              <div class="level-indicator" id="levelIndicator"></div>
              <div class="threshold-line" id="thresholdLine"></div>
            </div>
            <div class="meter-labels">
              <span>0</span>
              <span>0.5</span>
              <span>1.0</span>
            </div>
          </div>
          <div class="meter-status" id="meterStatus">Waiting for audio...</div>
        </div>

        <div class="control-item">
          <button id="testBtn" class="test-button">
            <span class="test-icon">&#127925;</span>
            <span class="test-text">Test Skip Action</span>
          </button>
        </div>

        <div class="control-item">
          <button id="debugBtn" class="debug-button">
            <span class="debug-icon">&#128269;</span>
            <span class="debug-text">Debug Page Elements</span>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="status" id="status">
        Ready to scream
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
